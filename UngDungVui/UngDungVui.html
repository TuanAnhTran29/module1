<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><b>Do you love me?</b></th>
        </tr>
        <tr>
            <td><input id="yes" type="button" onclick="yes()" value="YES" style="left: 20px; position: absolute"></td>
            <td><input id="no" type="button" onmouseover="no()" value="NO" style="left: 120px; position: absolute   "></td>
        </tr>
    </table>
<script src="UngDungVui.js"></script>
</body>
</html>
