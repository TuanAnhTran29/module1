<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Bai tap 2-->
<script>
    let inputCelsius;

    inputCelsius= prompt("Nhập nhiệt độ C");

    let celsius= parseInt(inputCelsius);

    let fahrenheit= (celsius/5 * 9) +32;

    document.write("Nhiệt độ F: " +fahrenheit);
</script>


</body>
</html>
