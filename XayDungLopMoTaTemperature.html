<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả temperature</title>
</head>
<body>
<script>
    let Temperature= function (temp){
        this.temp= temp
        this.getTemp= function (){
            return this.temp
        }
        this.getFahrenheit= function (){
            return (this.temp * 1.8)+32
        }
        this.getKelvin= function (){
            return this.temp + 273.15
        }
    }


    let temperature= new Temperature(25)
    let temp= temperature.getTemp()
    let fahrenheit= temperature.getFahrenheit()
    let kelvin= temperature.getKelvin()

    alert("Fahrenheit " + fahrenheit + " Kelvin: " + kelvin)



</script>
</body>
</html>
