<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
  <script>
      let multiplicationTable;
      multiplicationTable= "<table border='1' width='300' cellspacing='0' cellpadding='3'>"

      for (let i=1; i< 10; i++){
        multiplicationTable= multiplicationTable + "<tr>"
        for (let j=2; j<10; j++){
          multiplicationTable= multiplicationTable + "<td>" + j + "x" + i + "=" + i*j + "</td>"
        }
        multiplicationTable= multiplicationTable + "</tr>"
      }
      multiplicationTable= multiplicationTable + "</table>"
      document.write(multiplicationTable)





  </script>
</body>
</html>
