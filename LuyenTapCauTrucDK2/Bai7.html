<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
  <script>
    let a= parseInt(prompt("(ax^2 + bx + c) - Enter a:  "))
    let b= parseInt(prompt("(ax^2 + bx + c) - Enter b:  "))
    let c= parseInt(prompt("(ax^2 + bx + c) - Enter c:  "))

    let delta= b*b - 4*a*c


    if (a === 0) {
        if (b === 0){
            alert("Phương trình vô nghiệm")

        }else {
            let x3 = (-c) / b

            alert("Phương trình có nghiệm: x= " + x3)
        }
    } else if (delta > 0){
        let x1= ((-b) + Math.sqrt(delta))/2*a
        let x2= ((-b) - Math.sqrt(delta))/2*a

        alert("Phương trình có hai nghiệm: x1 = " + x1 + " ; x2 = " + x2)
    }else if (delta === 0){
        let x= (-b)/2*a

        alert("Phương trình có nghiệm kép: x= " + x)
    }else {
        alert("Phương trình vô nghiệm")
    }
  </script>
</body>
</html>
