<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<!--Bai1-->
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
  <script>
      let text= "";
      for (let i= 0; i<5; i++){
          text += "The number is " + i + "<br>";
      }
        document.getElementById("demo").innerHTML= text;

  </script>


<!--Bai2-->
    <script>
        let num= parseInt(prompt("Enter your number"));
        let total= 0;

        for (let i=1; i<= num; i++){
            total= total+ i;
        }

        alert(total);
    </script>
</body>
</html>
