<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Enter a: "))
        let b= parseInt(prompt("Enter b: "))
        let c= parseInt(prompt("Enter c: "))

        if (a>b && a>c){
            alert("Số a có giá trị lớn nhất")
        }else if (b>a && b>c){
            alert("Số b có giá trị lớn nhất")
        }else {
            alert("Số c có giá trị lớn nhất")
        }

    </script>
</body>
</html>
