<body>
  <script>
    let array= [9,5,7,6,10,11,16,33,20,1]
    let maxNum= array[0]

    for (let i=0; i<array.length; i++){
        if (array[i] > maxNum){
            maxNum= array[i]
            pos= i
        }
    }
    document.write("Biggest number is: " + maxNum + " in position: " + pos )
  </script>
