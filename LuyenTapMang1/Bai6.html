<!DOCTYPE html>

    <title>Bai6</title>

<body>
<script>
  let array= [-1,-2,-5,1,5,6,9,10,-19,-21]
  let a= parseInt(prompt("Enter an integer: "))

  if (array.indexOf(a)!==-1){
      alert(a+ " is in the array")
  }else {
      alert(a+ " is not in the array")
  }
</script>
</body>
