<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
  <form>
    <img id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.webp"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me " onclick="moveRight();"/>
  </form>
  <script>
    let imgObj = null;

    imgObj = document.getElementById("myImage");

    function init(){
      imgObj = document.getElementById("myImage");
      imgObj.style.position = 'relative';
      imgObj.style.left = "0px";
      imgObj.style.width = "50px";
    }
    function moveRight(){
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
  </script>

</body>
</html>
