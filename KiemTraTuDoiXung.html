<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    let str= prompt("Enter a string: ")
    let demo= isPalindrome(str)
    alert(demo)


    function isPalindrome(s){
        let arr1= s.split("").reverse()
        let newStr= arr1.join("")
        let result= false

        if (newStr === s){
            result= true
        }

        return result


    }
</script>
</body>
</html>
