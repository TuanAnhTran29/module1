<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
  function factorialCalculation(number){
        let result= 1
        for (let i=1; i<= number; i++){

            result *= i

        }
        return result
  }



  let number= parseInt(prompt("Enter your number: "))
  let demo= factorialCalculation(number)
  alert(demo)
</script>
</body>
</html>
