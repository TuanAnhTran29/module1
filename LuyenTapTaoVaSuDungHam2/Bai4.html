<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    function checkNum(number){
        if (number === 0
            || number=== 1
            || number=== 2
            || number=== 3
            || number=== 4
            || number=== 5
            || number=== 6
            || number=== 7
            || number=== 8
            || number=== 9){
            return true
        }else return false
    }



    let number= parseInt(prompt("Enter your number: "))
    let demo= checkNum(number)
    document.write(demo)
</script>
</body>
