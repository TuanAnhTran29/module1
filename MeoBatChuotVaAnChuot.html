<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mèo bắt chuột và ăn chuột</title>
</head>
<body>
<script>
    class Rat{
        constructor(name,weight,speed,status) {
            this.name= name
            this.weight= weight
            this.speed= speed
            this.status= status
            this.isCatched= false

        }

        sound(){
            return this.sound= "chitchit"
        }






    }


    class Cat {
        constructor(name,weight,speed) {
            this.name= name
            this.weight= weight
            this.speed= speed
            this.catched= false

        }

        sound(){
            return this.sound= "meow"
        }

        catch(Rat){
            if (this.speed > Rat.speed && this.catched === false){
                this.catched= true
                return Rat.isCatched= true
            }else {
                return Rat.isCatched
            }
        }

        eat(Rat){
            if (this.catched= true && Rat.status=== "alive"){
                this.weight+= Rat.weight
                Rat.status= "dead"
            }
        }

    }

    let rat= new Rat("John",5,20,"alive")
    let cat= new Cat("Mike",20,50,"alive")

    cat.catch(rat)

    cat.eat(rat)

    console.log(rat)
    console.log(cat)
</script>
</body>
</html>
