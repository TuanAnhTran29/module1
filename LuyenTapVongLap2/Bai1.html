<body>
  <script>
      let firstNum= 0
      let secondNum= 1

      document.write(firstNum+ " ");

      for (let i=0;i <= 10; i++){
          document.write(secondNum+ " ");
          let output= firstNum+ secondNum;
          firstNum=secondNum;
          secondNum= output;
      }


  </script>
