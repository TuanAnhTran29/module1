<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Enter your number: "))
        let result= 1

        for (let i=1; i<=a; i++){
            result *= i;
        }
        document.write(result)
    </script>
</body>
</html>
